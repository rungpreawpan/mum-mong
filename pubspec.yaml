name: seeable
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  firebase_core: ^3.6.0
  google_fonts: ^6.2.1
  firebase_analytics: ^11.3.5
  package_info_plus: ^8.1.1
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  flutter_blue_plus: ^1.34.5
  permission_handler: ^11.3.1
  flutter_localization: ^0.2.2
  flutter_svg: ^2.0.16
  sensors_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/data/
    - assets/icons/
    - assets/logo/
    - assets/intro/